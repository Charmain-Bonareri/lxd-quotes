<div class="container-fluid" id="form1">
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <!-- authors details -->
      <div class="form-group">
        <label for="name">Original Authors Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
          <p>Please add original author's name</p>
        </div>
      </div>
      <!-- quote itself -->
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.quotecontent" name="quote" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
          <p> Quote Required</p>

        </div>
      </div>
      <!--who submitted the quote  -->
      <div class="form-group">
        <label for="submitter">Submitted By:</label>
        <textarea class="form-control" id="submitter" rows="1" [(ngModel)]="newQuote.submittedquote" name="submitter" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
          <p> Please add your name</p>

        </div>
      </div>
      <button type="Submit" class="btn btn-primary ">Publish Quote</button><br>
    </form>
  </div>
</div>
